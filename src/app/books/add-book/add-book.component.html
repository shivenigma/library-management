<form [formGroup]="addBookForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Book Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Book Title</mat-label>
        <input matInput placeholder="Book Title">
        <mat-icon matPrefix>library_books</mat-icon>
        <!--<mat-hint>Hint</mat-hint>-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <mat-select>
          <mat-option *ngFor="let author of authors$ | async" [value]="author.id">
            {{author.lastName + ', ' + author.firstName}}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>whatshot</mat-icon>
      </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Publication</mat-label>
        <mat-select>
          <mat-option *ngFor="let pub of publications$ | async" [value]="pub.id">
            {{pub.publication}}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>business</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput (focus)="picker.open();" [matDatepicker]="picker" placeholder="First Published on">
        <mat-datepicker #picker></mat-datepicker>
        <mat-icon matPrefix>history</mat-icon>
      </mat-form-field>
        <mat-form-field appearance="outline">
        <input matInput (focus)="picker2.open();" [matDatepicker]="picker2" placeholder="Recent Edition Published on">
        <mat-datepicker #picker2></mat-datepicker>
        <mat-icon matPrefix>date_range</mat-icon>
      </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
