<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>

    <ng-container matColumnDef="publication">
      <th mat-header-cell *matHeaderCellDef>Publication</th>
      <td mat-cell *matCellDef="let row">{{row.publication}}</td>
    </ng-container>

    <ng-container matColumnDef="firstRelease">
      <th mat-header-cell *matHeaderCellDef>Published at</th>
      <td mat-cell *matCellDef="let row">{{row.firstRelease | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="latestRelease">
      <th mat-header-cell *matHeaderCellDef>Last updated at</th>
      <td mat-cell *matCellDef="let row">{{row.latestRelease | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
