<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Library</mat-toolbar>
    <mat-nav-list>
      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
           Users
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/">Users</a>
          <a mat-list-item>Add User</a>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Books
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/books">Books</a>
          <a mat-list-item routerLink="/books/new">Add Book</a>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="!drawer.opened">Library</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
